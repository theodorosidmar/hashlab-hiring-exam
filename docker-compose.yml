version: '3'
services:
  products-service:
    build:
      context: ./products-service
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DISCOUNTS_SERVICE_HOST=discounts-service
      - DISCOUNTS_SERVICE_PORT=3001
      - DB_HOST=products-database
      - DB_PORT=27017
      - DB_NAME=products
      - DB_USERNAME=hashlab
      - DB_PASSWORD=hashlab
    container_name: products-service
    image: products-service:latest
    restart: on-failure
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./protos:/products-service/src/protos
    depends_on:
      - products-database
  discounts-service:
    build:
      context: ./discounts-service
      dockerfile: Dockerfile
    environment:
      - HOST=0.0.0.0
      - PORT=3001
    container_name: discounts-service
    image: discounts-service:latest
    restart: always
    tty: true
    ports:
      - 3001:3001
  products-database:
    container_name: products-database
    image: mongo:4.1
    tty: true
    environment:
      - MONGO_INITDB_DATABASE=products
      - MONGO_INITDB_ROOT_USERNAME=hashlab
      - MONGO_INITDB_ROOT_PASSWORD=hashlab
    ports:
      - 27017:27017
    volumes:
      - ./products-seed:/docker-entrypoint-initdb.d/
